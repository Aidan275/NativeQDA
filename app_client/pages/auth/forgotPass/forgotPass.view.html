<div class="container">    

	<div class="container">    
		<div id="forgot-password-box" style="margin-top:25%;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
			<div class="panel panel-primary" >

				<div class="panel-heading">
					<div class="panel-title">Forgot Password</div>
				</div>     

				<div style="padding-top:30px" class="panel-body" >

					<form ng-submit="vm.onSubmit()" class="form-horizontal">
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="email" class="form-control" id="email" required="required" placeholder="Enter email" ng-model="vm.email">                                        
						</div>

						<div style="margin-top:10px" class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<button type="submit" class="btn btn-default" value="reset-password"/>Reset Password</button>
							</div>
						</div>   

					</form>  

				</div> 

			</div>  
		</div>
	</div>

	<footer-generic></footer-generic>

</div>
