<div class="container">    

	<div class="container">    
		<div id="loginbox" style="margin-top:25%;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
			<div class="panel panel-primary" >

				<div class="panel-heading">
					<div class="panel-title">Log In</div>
					<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="forgot-password" style="color: #fff;">Forgot password?</a></div>
				</div>     

				<div style="padding-top:30px" class="panel-body" >

					<form ng-submit="vm.onSubmit()" class="form-horizontal">
						<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="email" class="form-control" id="email" required="required" placeholder="Enter email" ng-model="vm.credentials.email" placeholder="Username">                                        
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg"></i></span>
							<input type="password" class="form-control" id="password" required="required" placeholder="Password" ng-model="vm.credentials.password" placeholder="Password">
						</div>

						<div style="margin-top:10px" class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<button type="submit" class="btn btn-default" value="Log In"/>Log In</button>
								<div style="float:right; font-size: 80%; position: relative; top: 36px;"><a href="/complete-survey" style="color: #428bca;">Completing a Survey?</a></div>
							</div>
						</div>   

					</form>  

				</div> 

			</div>  
		</div>
	</div>

	<footer-generic></footer-generic>

</div>
