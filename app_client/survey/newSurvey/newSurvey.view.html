<div class="modal-content">
	<form id="add-new-survey" name="add-new-survey" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
		<div class="modal-header">
			<button type="button" ng-click="vm.modal.cancel()" class="close">
				<span aria-hidden="true">Ã—</span>
				<span class="sr-only">Close</span>
			</button>
			<h4 id="survey-modal-label" class="modal-title">Add New Survey</h4>
		</div>
		<div class="modal-body">
			<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
			<div class="form-group">
				<label for="survey-name" class="col-sm-2 control-label">Name</label>
				<div class="col-xs-12 col-sm-2">
					<input id="survey-name" name="survey-name" required="required" ng-model="vm.formData.surveyName" class="form-control" type="survey-name">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button ng-click="vm.modal.cancel()" type="button" class="btn btndefault">Cancel</button>
			<button type="submit" class="btn btn-primary">Create Survey</button>
		</div>
	</form>
</div>
