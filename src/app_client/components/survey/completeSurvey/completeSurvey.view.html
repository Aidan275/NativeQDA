<div class="container">    

	<div class="container">    
		<div id="survey-code-box" style="margin-top:25%;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
			<div class="panel panel-primary" >

				<div class="panel-heading">
					<div class="panel-title">Complete Survey</div>
				</div>     

				<div style="padding-top:30px" class="panel-body" >

					<form ng-submit="vm.onSubmit()" class="form-horizontal">
						<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
							<input type="survey-code" class="form-control" id="survey-code" required="required" ng-model="vm.surveyCode" placeholder="Survey Code">                                        
						</div>

						<div style="margin-top:10px" class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<button type="submit" class="btn btn-default" value="Enter"/>Submit</button>
							</div>
						</div>   

					</form>  

				</div> 

			</div>  
		</div>
	</div>

	<footer-generic></footer-generic>

</div>
