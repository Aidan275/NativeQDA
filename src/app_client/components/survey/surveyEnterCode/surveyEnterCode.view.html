<style>
*/
*,
*:after,
*:before
{
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    -o-box-sizing: border-box;
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}
/* -- highlighter animation --------------------------- */
@-webkit-keyframes inputHighlighter {
  from { background:#5264AE; }
  to { width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
  from { background:#5264AE; }
  to { width:0; background:transparent; }
}
@keyframes inputHighlighter {
  from { background:#5264AE; }
  to { width:0; background:transparent; }
}
@-webkit-keyframes user-head {
100% {
	-webkit-transform:scale(1);
	transform:scale(1);
	-moz-transform:scale(1);
} }
@-moz-keyframes user-head {
100% {
	-webkit-transform:scale(1);
	transform:scale(1);
	-moz-transform:scale(1);
} }
@keyframes user-head {
100% {
	-webkit-transform:scale(1);
	transform:scale(1);
	-moz-transform:scale(1);
} }
@-webkit-keyframes user-body {
100% {
	-webkit-transform:translateY(2px);
	transform:translateY(2px);
	-moz-transform:translateY(2px);
} }
@-moz-keyframes user-body {
100% {
	-webkit-transform:translateY(2px);
	transform:translateY(2px);
	-moz-transform:translateY(2px);
} }
@keyframes user-body {
100% {
	-webkit-transform:translateY(2px);
	transform:translateY(2px);
	-moz-transform:translateY(2px);
} }
[ripple] {
  position: relative;
  overflow: hidden;
  -webkit-transition: box-shadow .4s;
  -moz-transition: box-shadow .4s;
  -ms-transition: box-shadow .4s;
  -o-transition: box-shadow .4s;
  transition: box-shadow .4s;
  cursor: inherit;
}
[ripple] .touch {
  background: rgba(255, 255, 255, 0.3);
  pointer-events: none;
  border-radius: 100%;
}
</style>

<div ng-if="!vm.surveyFound" class="login" style="max-width:90%;min-width:300px;width:400px;">

	<p align="center"><span><font size="5">Complete a survey!</font></span></p><br />
	
	<form ng-submit="vm.onSubmit()" id="login-form">
		<div id="u" class="form-group-qda">
			<input type="survey-code" class="form-control-qda" name="username" id="survey-code" required="required" ng-model="vm.surveyCode"> 
			<span class="form-highlight"></span>
			<span class="form-bar"></span>
			<label for="survey-code" class="float-label">Survey code</label>
			<erroru>
				Survey code is required
				<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
			</erroru>
		</div>

	<div class="form-group-qda buttonPlacementFix" style="text-align:center;">
		<button id="submit" type="submit">Complete survey</button>
	</div>
	</form>

</div>
