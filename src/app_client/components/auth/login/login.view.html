<style>
*/
*,
*:after,
*:before 
{
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    -ms-box-sizing: border-box;
    -o-box-sizing: border-box;
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}
/* -- highlighter animation --------------------------- */
@-webkit-keyframes inputHighlighter {
  from { background:#5264AE; }
  to { width:0; background:transparent; }
}
@-moz-keyframes inputHighlighter {
  from { background:#5264AE; }
  to { width:0; background:transparent; }
}
@keyframes inputHighlighter {
  from { background:#5264AE; }
  to { width:0; background:transparent; }
}
@-webkit-keyframes user-head {
100% {
	-webkit-transform:scale(1);
	transform:scale(1);
	-moz-transform:scale(1);
} }
@-moz-keyframes user-head {
100% {
	-webkit-transform:scale(1);
	transform:scale(1);
	-moz-transform:scale(1);
} }
@keyframes user-head {
100% {
	-webkit-transform:scale(1);
	transform:scale(1);
	-moz-transform:scale(1);
} }
@-webkit-keyframes user-body {
100% {
	-webkit-transform:translateY(2px);
	transform:translateY(2px);
	-moz-transform:translateY(2px);
} }
@-moz-keyframes user-body {
100% {
	-webkit-transform:translateY(2px);
	transform:translateY(2px);
	-moz-transform:translateY(2px);
} }
@keyframes user-body {
100% {
	-webkit-transform:translateY(2px);
	transform:translateY(2px);
	-moz-transform:translateY(2px);
} }
</style>

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,500">
 
<div class="mainLogo" style="text-align:center;">
<img src="assets/img/Logo.png" height="25%" width="25%" style="min-width:185px;max-width:500px;">
</div>


<div class="login" style="max-width:90%;min-width:300px;width:400px;">
	<a href="/forgot-password" style="float:right;color:rgba(0,0,0,0.6);"><i class="fa fa-question-circle" style="float:right;" aria-hidden="true"></a></i><br /><br />

	<div class="profileImage">
		<img class="img-circle" width="200px" height="200px" src="{{ vm.avatarUrl }}" style="object-fit: cover">
	</div>

	<br />
	<br class="invisibleClass invisibleClassHeight" />
	<p align="center"><span>Sign in with your NativeQDA Account</span></p>
	<form ng-submit="vm.onSubmit()" id="login-form">
		<div id="u" class="form-group-qda">
			<input id="email" spellcheck=false class="form-control-qda" name="username" type="text" size="18" alt="login" required="required" ng-model="vm.credentials.email" ng-blur="vm.getAvatar()">
			<span class="form-highlight"></span>
			<span class="form-bar"></span>
			<label for="email" class="float-label">Email</label>
			<erroru>
				Email is required
				<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
			</erroru>
		</div>
		
		
	<div id="p" class="form-group-qda">
	  <input id="password" class="form-control-qda" spellcheck=false name="password" type="password" size="18" alt="login" required="required" ng-model="vm.credentials.password">
	  <span class="form-highlight"></span>
	  <span class="form-bar"></span>
	  <label for="password" class="float-label">Password</label>
	  <errorp>
		Password is required
		<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
	  </errorp>
	</div>
	<div class="form-group-qda buttonPlacementFix">
		<a href="/forgot-password" style="color:rgba(0,0,0,0.6);">Forgot your Password?</a>
		<button id="submit" type="submit">Sign in</button>
	</div>
	</form>

	<footer><a href="/complete-survey">COMPLETE A SURVEY</a></footer>
</div>

<footer-generic></footer-generic>
