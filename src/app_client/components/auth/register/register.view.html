<navigation></navigation>

<div class="container">
	<page-header content="vm.pageHeader"></page-header>

	<div class="row">
		<div class="col-md-6 col-sm-12">
			<form ng-submit="vm.onSubmit()">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" required="required" placeholder="Name" ng-model="vm.credentials.name">
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" required="required" placeholder="Email" ng-model="vm.credentials.email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" required="required" placeholder="Password" ng-model="vm.credentials.password">
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>

	<footer-generic></footer-generic>
</div>
