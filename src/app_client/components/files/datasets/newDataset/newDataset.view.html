<div class="modal-content">
	<form id="add-new-dataset" name="add-new-dataset" role="form" ng-submit="vm.onSubmit()" class="form-horizontal">
	
		<div class="modal-header">
			<button type="button" ng-click="vm.modal.cancel()" class="close">
				<span aria-hidden="true">Ã—</span>
				<span class="sr-only">Close</span>
			</button>
			<h4 id="dataset-modal-label" class="modal-title">Add New Dataset</h4>
		</div>

		<div class="modal-body">
			<div class="form-group">
				<label for="dataset-name" class="col-sm-2 control-label">Name</label>
				<div class="col-xs-12 col-sm-2">
					<input id="dataset-name" name="dataset-name" required="required" ng-model="vm.formData.datasetName" class="form-control" type="dataset-name">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea id="description" name="description" required="required" ng-model="vm.formData.description" rows="1" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<p>At the moment, only certain file types can be analysed (txt, pdf, docx). Below are the available files that are compatible.</p>
					<table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped" style="margin-top:5px">
						<tr ng-repeat="row in $data">
							<td style="text-align: center;"><input type="checkbox" ng-model="vm.formData.checkboxes[row.textFileKey]" /></td>
							<td data-title="'File Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td>
							<td data-title="'Last Modified'" filter="{lastModified: 'text'}" sortable="'lastModified'">{{row.lastModified | date : "dd MMMM, yyyy h:mm a"}}</td>
							<td data-title="'Command'">
								<a ng-click="vm.viewFile(row.key)" class="btn btn-success btn-xs" role="button">File</a>
								<a ng-click="vm.viewFile(row.textFileKey)" class="btn btn-primary btn-xs" role="button">Raw Text</a>
							</td class="data-command-cell">
						</tr>
					</table>
				</div>
			</div>
		</div>

		<div class="modal-footer">
			<button ng-click="vm.modal.cancel()" type="button" class="btn btndefault">Cancel</button>
			<button type="submit" class="btn btn-primary">Create Dataset</button>
		</div>

	</form>
</div>
