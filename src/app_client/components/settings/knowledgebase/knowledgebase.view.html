<style>

	#menu {
		padding: 75px 25px 25px 25px;
		overflow: hidden;
		background: #eee;
	}

	.slideout-menu {
		position: fixed;
		top: 0;
		bottom: 0;
		width: 256px;
		min-height: 100vh;
		overflow-y: scroll;
		-webkit-overflow-scrolling: touch;
		z-index: 0;
		display: none;
	}

	.slideout-menu-left {
		left: 0;
	}

	.slideout-menu-right {
		right: 0;
	}

	.slideout-panel {
		position: relative;
		z-index: 1;
		will-change: transform;
		background-color: #FFF; /* A background-color is required */
		min-height: 100vh;
	}

	.slideout-open,
	.slideout-open body,
	.slideout-open .slideout-panel {
		overflow: hidden;
	}

	.slideout-open .slideout-menu {
		display: block;
	}

	.pageItem {
		position:relative;
	}

	.ng-hide {
		opacity: 0;
	}

	.ng-hide-add { 
		position: absolute;
		transition: all linear 300ms;
	}

	.ng-hide-remove { 
		position: absolute;
		transition: all linear 300ms;
	}

</style>
