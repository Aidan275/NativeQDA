<navigation></navigation><div class=container><page-header content=vm.pageHeader></page-header><div class=row><div class=col-md-12><p>This page is for creating, viewing, modifying, and deleting users.</p></div></div><button data-step=1 data-intro="Click here to create a new user!" type=button class="btn btn-md btn-success" style=float:left; ng-click>New User</button> <a style=float:right; href=javascript:void(0); onclick=javascript:introJs().start();><i class="fa fa-question-circle" aria-hidden=true></i></a><table ng-table=vm.tableParams class="table table-condensed table-bordered table-striped users-table"><tr class=table-row ng-repeat="row in $data"><td data-title="'Avatar'" class=avatar-cell><div class="img-circle med-avatar-container" style="background-image: url('{{ row.avatar }}');"><img src="{{ row.avatar }}" class=med-avatar></div></td><td data-title="'First Name'" filter="{firstName: 'text'}" sortable="'firstName'" class=first-name-cell>{{row.firstName}}</td><td data-title="'Last Name'" filter="{lastName: 'text'}" sortable="'lastName'" class=last-name-cell>{{row.lastName}}</td><td data-title="'Email'" filter="{email: 'number'}" sortable="'email'" class=email-cell>{{row.email}}</td><td data-title="'Role'" filter="{role: 'number'}" sortable="'role'" class=role-cell><span ng-if="row.role=='Researcher'" class="label label-success">{{row.role}}</span> <span ng-if="row.role=='Bubble Admin'" class="label label-primary">{{row.role}}</span></td><td data-title="'Action'" class=action-cell><a data-step=2 data-intro="Click here to view this user!" class="btn btn-success btn-xs" role=button>View</a> <a data-step=3 data-intro="Click here to edit this user!" class="btn btn-primary btn-xs" role=button>Edit</a> <a data-step=4 data-intro="Click here to delete this user!" ng-click=vm.confirmDelete() class="btn btn-danger btn-xs" role=button>Delete</a></td></tr></table><footer-generic></footer-generic></div>
