<navigation></navigation><div class=container><page-header content=vm.pageHeader></page-header><div class=row><div class=col-md-12><p>This page is for creating, viewing, modifying, and deleting users.</p></div></div><button type=button class="btn btn-md btn-success" ng-click>New User</button><table ng-table=vm.tableParams class="table table-condensed table-bordered table-striped" style=margin-top:5px;><tr ng-repeat="row in $data"><td data-title="'First Name'" filter="{firstName: 'text'}" sortable="'firstName'">{{row.firstName}}</td><td data-title="'Last Name'" filter="{lastName: 'text'}" sortable="'lastName'">{{row.lastName}}</td><td data-title="'Email'" filter="{email: 'number'}" sortable="'email'">{{row.email}}</td><td data-title="'Role'" filter="{role: 'number'}" sortable="'role'"><span ng-if="row.role=='Researcher'" class="label label-success">{{row.role}}</span><span ng-if="row.role=='Bubble Admin'" class="label label-primary">{{row.role}}</span></td><td data-title="'Action'"><a href=/survey/view/{{row.command}} class="btn btn-success btn-xs" role=button>View</a> <a href=/survey/edit/{{row.command}} class="btn btn-primary btn-xs" role=button>Edit</a> <a href=/survey/delete/{{row.command}} ng-click=confirmDelete() class="btn btn-danger btn-xs" role=button>Delete</a></td></tr></table><footer-generic></footer-generic></div>
