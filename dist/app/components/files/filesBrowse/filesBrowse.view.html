<navigation></navigation><div class=container><page-header content=vm.pageHeader></page-header><div class=col-md-12><div class=bs-loading-container bs-loading-overlay bs-loading-overlay-active-class=loading-overlay--active bs-loading-overlay-reference-id=file-list><div class=blur-this><table ng-table=vm.tableParams class="table table-condensed table-bordered table-striped" style=margin-top:5px><tr ng-repeat="row in $data"><td data-title="'File Name'" filter="{name: 'text'}" sortable="'name'"><span ng-click="vm.viewFile(row.name, row.path)" style="cursor: pointer;"><i class="{{row.icon}} fa-lg" style="padding-right: 5px;"></i> {{row.name}}</span></td><td data-title="'Last Modified'" filter="{lastModified: 'text'}" sortable="'lastModified'">{{row.lastModified | date : "dd MMMM, yyyy h:mm a"}}</td><td data-title="'Uploaded By'" filter="{createdBy: 'text'}" sortable="'createdBy'">{{row.createdBy}}</td><td data-title="'Size'" filter="{size: 'text'}" sortable="'size'">{{row.size | formatFileSize:2}}</td><td data-title="'Command'"><a ng-click="vm.viewFile(row.name, row.path)" class="btn btn-success btn-xs" role=button>View</a> <a ng-click=vm.popupFileDetails(row.name) class="btn btn-primary btn-xs" role=button>Details</a> <a ng-click="vm.confirmDelete(row.key, row.name, row.textFileKey)" class="btn btn-danger btn-xs" role=button>Delete</a></td></tr></table></div></div></div></div>
