<navigation></navigation><div class=container><page-header content=vm.pageHeader></page-header><div class=col-md-12><div ng-show="vm.currentPercentage>0" class=progress><div class="progress-bar progress-bar-success progress-bar-striped active" role=progressbar aria-valuenow={{vm.currentPercentage}} aria-valuemin=0 aria-valuemax=100 style="min-width: 2em; width: {{vm.currentPercentage}}%;">{{vm.currentPercentage}}%</div></div><br><table ng-table=vm.tableParams class="table table-condensed table-bordered table-striped" style=margin-top:5px><tr ng-repeat="row in $data"><td data-title="'File Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td><td data-title="'Last Modified'" filter="{lastModified: 'text'}" sortable="'lastModified'">{{row.lastModified | date : "dd MMMM, yyyy h:mm a"}}</td><td data-title="'Uploaded By'" filter="{createdBy: 'text'}" sortable="'createdBy'">{{row.createdBy}}</td><td data-title="'Size'" filter="{size: 'text'}" sortable="'size'">{{row.size | formatFileSize:2}}</td><td data-title="'Command'"><a ng-click=vm.viewFile(row.key) class="btn btn-success btn-xs" role=button>View</a> <a ng-click=vm.popupFileDetails(row.key) class="btn btn-primary btn-xs" role=button>Details</a> <a ng-click="vm.confirmDelete(row.key, row.name)" class="btn btn-danger btn-xs" role=button>Delete</a></td></tr></table></div></div>
