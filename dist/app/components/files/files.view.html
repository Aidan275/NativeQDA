<navigation></navigation><div class=container><page-header content=vm.pageHeader></page-header><h3>Upload File</h3><div class=col-md-4 style=height:400px;><p>Please enter address or coordinates</p><div><input ng-model=vm.address type=textbox> <input id=submit type=button value=Geocode ng-click=vm.geocodeAddress()></div><label>Returned Address: {{vm.formattedAddress}}</label><br><br><label>Latitude: <input type=text name=input ng-model=vm.lat></label><br><label>Longitude: <input type=text name=input ng-model=vm.lng></label><br><br><p>Please enter Tags</p><tags-input ng-model=vm.tags></tags-input><br><p>Please select a file</p><input type=file ngf-select ngf-change=vm.onFileSelect($files)></div><div class=col-md-8 style=height:400px;><div id=map-files-page></div></div><div class=col-md-12><br><div ng-show="vm.currentPercentage>0" class=progress><div class="progress-bar progress-bar-success progress-bar-striped active" role=progressbar aria-valuenow={{vm.currentPercentage}} aria-valuemin=0 aria-valuemax=100 style="min-width: 2em; width: {{vm.currentPercentage}}%;">{{vm.currentPercentage}}%</div></div><br><table ng-table=vm.tableParams class="table table-condensed table-bordered table-striped" style=margin-top:5px><tr ng-repeat="row in $data"><td data-title="'File Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td><td data-title="'Last Modified'" filter="{lastModified: 'text'}" sortable="'lastModified'">{{row.lastModified | date : "dd MMMM, yyyy h:mm a"}}</td><td data-title="'Uploaded By'" filter="{createdBy: 'text'}" sortable="'createdBy'">{{row.createdBy}}</td><td data-title="'Size'" filter="{size: 'text'}" sortable="'size'">{{row.size | formatFileSize:2}}</td><td data-title="'Command'"><a ng-click=vm.viewFile(row.key) class="btn btn-success btn-xs" role=button>View</a> <a ng-click=vm.popupFileDetails(row.key) class="btn btn-primary btn-xs" role=button>Details</a> <a ng-click="vm.confirmDelete(row.key, row.name)" class="btn btn-danger btn-xs" role=button>Delete</a></td></tr></table></div></div>
