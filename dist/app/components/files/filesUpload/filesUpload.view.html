<div class=modal-content><form id=upload-file-form role=form class=form-horizontal><div class=modal-header><button type=button ng-click=vm.modal.cancel() class=close><span aria-hidden=true>Ã—</span> <span class=sr-only>Close</span></button><h4 id=upload-file-modal-label class=modal-title>Upload File</h4></div><div ng-show="vm.currentModalPage == 1" class="modal-body row"><div class=col-lg-12><div class=file-area><input type=file name=file id=file-input ngf-select ngf-change=vm.onFileSelect($files) required droppable><div class=file-dummy><div class=default><i class="fa fa-cloud-upload"></i><br>Drag and drop your file here<br>or<br><label for=file>Click to select</label></div></div></div></div></div><div ng-show="vm.currentModalPage == 2" class="modal-body row"><div class=col-lg-12><p>Please select a location by dragging the 'upload' marker or by clicking a location on the map.</p></div><div class=col-lg-12 style=height:70vh;><div ng-init="vm.rendered=true" id=map-files-page></div></div></div><div ng-show="vm.currentModalPage == 3" class="modal-body row"><div class=col-lg-12><div class=form-group><label for=file-name class="col-sm-2 control-label">File Name:</label><div class=col-sm-4><input id=file-name name=file-name ng-model=vm.fileInfo.name class=form-control ng-change="vm.textFileInfo.name = vm.fileInfo.name" type=text placeholder="File Name"></div></div><div class=form-group><label for=file-path class="col-sm-2 control-label">File Path:</label><div class=col-sm-4><input id=file-path name=file-path ng-model=vm.currentPath class=form-control type=text disabled></div></div><div class=form-group><label for=tags class="col-sm-2 control-label">File Tags:</label><div class=col-sm-4><tags-input id=tags name=tags ng-model=vm.tags></tags-input></div></div></div><div class=col-lg-12><div ng-show="vm.currentPercentage > 0" class=progress style=margin-bottom:0;><div class="progress-bar progress-bar-success progress-bar-striped active" role=progressbar aria-valuenow={{vm.currentPercentage}} aria-valuemin=0 aria-valuemax=100 style="min-width: 2em; width: {{vm.currentPercentage}}%;">{{vm.currentPercentage}}%</div></div></div></div><div class=modal-footer><button ng-click=vm.modal.cancel() type=button class="btn btn-default pull-left">Cancel</button> <button ng-show="vm.currentModalPage == 2" class="btn btn-primary" role=button ng-click=vm.changeModalPage(3)>Next</button> <button ng-show="vm.currentModalPage == 3" class="btn btn-primary" role=button ng-click=vm.changeModalPage(2)>Back</button> <button ng-if="vm.currentModalPage == 3 && vm.isProcessing" class="btn btn-primary" role=button disabled>Processing...</button> <button ng-if="vm.currentModalPage == 3 && !vm.isProcessing" class="btn btn-primary" role=button jp-ng-bs-animated-button is-submitting=vm.isSubmittingButton result=vm.resultButton options=vm.uploadButtonOptions ng-click=vm.uploadFile()>Upload</button></div></form></div>
