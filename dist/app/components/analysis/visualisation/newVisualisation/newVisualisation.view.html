<div class=modal-content><form id=add-new-visualisation name=add-new-visualisation role=form ng-submit=vm.onSubmit() class=form-horizontal><div class=modal-header><button type=button ng-click=vm.modal.cancel() class=close><span aria-hidden=true>Ã—</span> <span class=sr-only>Close</span></button><h4 id=visualisation-modal-label class=modal-title>Add New Visualisation</h4></div><div class=modal-body><div class=form-group><label for=visualisation-name class="col-sm-2 control-label">Name</label><div class="col-xs-12 col-sm-2"><input id=visualisation-name name=visualisation-name required ng-model=vm.formData.visualisationName class=form-control type=visualisation-name></div></div><div class=form-group><label for=description class="col-sm-2 control-label">Description</label><div class=col-sm-10><textarea id=description name=description required ng-model=vm.formData.description rows=1 class=form-control></textarea></div></div><div class=form-group><div class=col-sm-12><table ng-table=vm.tableParams class="table table-condensed table-bordered table-striped" style=margin-top:5px><tr ng-repeat="row in $data"><td style="text-align: center;"><input type=radio ng-model=vm.formData.selectedDatasetKey ng-value=row.key></td><td data-title="'Dataset Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td><td data-title="'Last Modified'" filter="{lastModified: 'text'}" sortable="'lastModified'">{{row.lastModified | date : "dd MMMM, yyyy h:mm a"}}</td><td data-title="'Command'"><a ng-click=vm.viewFile(row.key) class="btn btn-primary btn-xs" role=button>Raw Text</a></td></tr></table></div></div></div><div class=modal-footer><button ng-click=vm.modal.cancel() type=button class="btn btndefault">Cancel</button> <button type=submit class="btn btn-primary" role=button jp-ng-bs-animated-button is-submitting=vm.isSubmittingButton result=vm.resultButton options=vm.createButtonOptions>Create Visualisation</button></div></form></div>
