<div class=modal-content><form id=add-new-dataset name=add-new-dataset role=form ng-submit=vm.onSubmit() class=form-horizontal><div class=modal-header><button type=button ng-click=vm.modal.cancel() class=close><span aria-hidden=true>Ã—</span> <span class=sr-only>Close</span></button><h4 id=dataset-modal-label class=modal-title>Add New Dataset</h4></div><div class=modal-body><div role=alert ng-show=vm.formError class="alert alert-danger">{{ vm.formError }}</div><div class=form-group><label for=dataset-name class="col-sm-2 control-label">Name</label><div class="col-xs-12 col-sm-2"><input id=dataset-name name=dataset-name required ng-model=vm.formData.datasetName class=form-control type=dataset-name></div></div><div class=form-group><label for=description class="col-sm-2 control-label">Description</label><div class=col-sm-10><textarea id=description name=description required ng-model=vm.formData.description rows=1 class=form-control></textarea></div></div><div class=form-group><label for=file-select class="col-sm-2 control-label">Files</label><div class=col-sm-10><p>Need to add files list so users can select which files to include in a dataset</p></div></div></div><div class=modal-footer><button ng-click=vm.modal.cancel() type=button class="btn btndefault">Cancel</button> <button type=submit class="btn btn-primary">Create Dataset</button></div></form></div>
