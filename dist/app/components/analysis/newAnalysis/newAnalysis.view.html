<div class="modal-content bs-loading-container" bs-loading-overlay bs-loading-overlay-active-class=loading-overlay--active bs-loading-overlay-reference-id=data-list><div class=blur-this><form id=add-new-analysis name=create-new-analysis role=form ng-submit=vm.onSubmit() class=form-horizontal><div class=modal-header><button type=button ng-click=vm.modal.cancel() ng-disabled=vm.isProcessing class=close><span aria-hidden=true>Ã—</span> <span class=sr-only>Close</span></button><h4 id=analysis-modal-label class=modal-title>Analyse Data</h4></div><div class=modal-body><div class=form-group><label for=analysis-name class="col-sm-2 control-label">Name</label><div class="col-xs-12 col-sm-2"><input id=analysis-name name=analysis-name required ng-model=vm.formData.analysisName class=form-control type=analysis-name></div></div><div class=form-group><label for=description class="col-sm-2 control-label">Description</label><div class=col-sm-10><textarea id=description name=description required ng-model=vm.formData.description rows=1 class=form-control></textarea></div></div><div class=form-group><div class=col-sm-12><table ng-table=vm.tableParams class="table table-condensed table-bordered table-striped analysis-file-browser-table"><tr class=table-row ng-repeat="row in $data"><td style="text-align: center;"><input type=radio ng-if="row.type != 'folder' && row.type != 'parent-dir'" ng-model=vm.formData.selectedID ng-value=row._id></td><td data-title="'Name'" filter="{name: 'text'}" sortable="'name'" class=name-cell ng-click="vm.viewFile(row.name, row.path, row.type)"><span><i class="{{row.icon}} fa-lg" title="{{row.type | capitalise}}"></i> {{row.name}}</span></td><td data-title="'Created By'" filter="{createdBy: 'text'}" sortable="'createdBy'" class="uploaded-by-cell hidden-xs" header-class="'hidden-xs'">{{row.createdBy}}</td><td data-title="'Last Modified'" filter="{lastModified: 'text'}" sortable="'lastModified'" class="last-modified-cell hidden-xs hidden-sm" header-class="'hidden-xs hidden-sm'">{{row.lastModified | date : "dd MMMM, yyyy h:mm a"}}</td><td data-title="'Command'" class=command-cell><a ng-if="row.type!='parent-dir'" ng-click="vm.viewFile(row.name, row.path, row.type)" class="btn btn-primary btn-xs" role=button><span ng-if="row.type!='folder'">Raw Text</span> <span ng-if="row.type=='folder'">Open</span></a></td></tr></table></div></div></div><div class=modal-footer><button ng-click=vm.modal.cancel() ng-disabled=vm.isProcessing type=button class="btn btndefault">Cancel</button> <button type=submit class="btn btn-primary" role=button jp-ng-bs-animated-button is-submitting=vm.isSubmittingButton result=vm.resultButton options=vm.analyseButtonOptions>Analyse</button></div></form></div></div>
