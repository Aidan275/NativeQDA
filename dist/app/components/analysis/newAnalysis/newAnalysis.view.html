<div class="modal-content bs-loading-container" bs-loading-overlay bs-loading-overlay-active-class=loading-overlay--active bs-loading-overlay-reference-id=data-list><div class=blur-this><form id=add-new-analysis name=create-new-analysis role=form ng-submit=vm.onSubmit() class=form-horizontal><div class=modal-header><button type=button ng-click=vm.modal.cancel() ng-disabled=vm.isProcessing class=close><span aria-hidden=true>Ã—</span> <span class=sr-only>Close</span></button><h4 id=analysis-modal-label class=modal-title>Analyse Data</h4></div><div class=modal-body><div class=form-group><label for=analysis-name class="col-sm-2 control-label">Name</label><div class="col-xs-12 col-sm-2"><input id=analysis-name name=analysis-name required ng-model=vm.formData.analysisName class=form-control type=analysis-name></div></div><div class=form-group><label for=description class="col-sm-2 control-label">Description</label><div class=col-sm-10><textarea id=description name=description required ng-model=vm.formData.description rows=1 class=form-control></textarea></div></div><div class=form-group><div class=col-sm-12><table ng-table=vm.tableParams class="table table-condensed table-bordered table-striped" style=margin-top:5px><tr ng-repeat="row in $data"><td style="text-align: center;"><input type=radio ng-if="row.type == 'Dataset'" ng-model=vm.formData.selectedDataKey ng-value=row.key> <input type=radio ng-if="row.type == 'File'" ng-model=vm.formData.selectedDataKey ng-value=row.textFileKey></td><td data-title="'Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td><td data-title="'Type'" filter="{type: 'text'}" sortable="'type'">{{row.type}}</td><td data-title="'Last Modified'" filter="{lastModified: 'text'}" sortable="'lastModified'">{{row.lastModified | date : "dd MMMM, yyyy h:mm a"}}</td><td data-title="'Command'"><a ng-if="row.type == 'Dataset'" ng-click=vm.viewFile(row.key) class="btn btn-primary btn-xs" role=button>Raw Text</a> <a ng-if="row.type == 'File'" ng-click=vm.viewFile(row.textFileKey) class="btn btn-primary btn-xs" role=button>Raw Text</a></td></tr></table></div></div></div><div class=modal-footer><button ng-click=vm.modal.cancel() ng-disabled=vm.isProcessing type=button class="btn btndefault">Cancel</button> <button type=submit class="btn btn-primary" role=button jp-ng-bs-animated-button is-submitting=vm.isSubmittingButton result=vm.resultButton options=vm.analyseButtonOptions>Analyse</button></div></form></div></div>
