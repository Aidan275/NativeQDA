<navigation></navigation><div class=container><page-header content=vm.pageHeader></page-header><div class=col-md-12><p>This page is for creating, viewing, modifying, and deleting surveys.</p><a class=hidden-xs style=float:right; href=javascript:void(0); onclick=javascript:introJs().start();><i class="fa fa-question-circle" aria-hidden=true></i></a> <a data-step=1 data-intro="Click here to design a new survey!" href=/survey/create type=button class="btn btn-md btn-success blueButton" style="border-radius: 12px 12px 0 0;font-weight:500;">Create Survey</a><div class=bs-loading-container bs-loading-overlay bs-loading-overlay-active-class=loading-overlay--active bs-loading-overlay-reference-id=file-list><div class="blur-this file-browser-table-container"><table ng-table=vm.tableParams class="table table-bordered table-striped surveys-browser-table"><tr class=table-row ng-repeat="row in $data"><td data-step=2 data-intro="Click here to view survey responses!" ng-click=vm.goToResponsesUrl(row.accessId) data-title="'Survey Name'" filter="{name: 'text'}" sortable="'name'" class=survey-name-cell>{{row.name}}</td><td ng-click=vm.goToResponsesUrl(row.accessId) data-title="'Responses'" filter="{numResponses: 'number'}" sortable="'numResponses'" class=responses-cell>{{row.numResponses}}</td><td ng-click=vm.goToResponsesUrl(row.accessId) data-title="'Created By'" filter="{createdBy: 'text'}" sortable="'createdBy'" class="created-by-cell hidden-xs hidden-sm" header-class="'hidden-xs hidden-sm'">{{row.createdBy}}</td><td ng-click=vm.goToResponsesUrl(row.accessId) data-title="'Date Created'" filter="{dateCreated: 'text'}" sortable="'dateCreated'" class="date-created-cell hidden-xs hidden-sm" header-class="'hidden-xs hidden-sm'">{{row.dateCreated | date : "dd MMMM, yyyy h:mm a"}}</td><td data-step=3 data-intro="Click here to add a response!" data-title="'Survey Code'" filter="{accessId: 'text'}" class=responses-cell style="cursor: text;">{{row.accessId}}</td><td data-title="'Action'" class=context-menu-cell><div data-step=4 data-intro="<h5>Click here to:</h5><ul><li>Preview a survey</li><li>View survey responses</li><li>Manually add survey responses</li><li>Delete a survey</li></ul>" class=dropdown style=text-align:center;><span class="fa fa-ellipsis-h dropdown-toggle" data-toggle=dropdown aria-haspopup=true aria-expanded=true></span><ul class="dropdown-menu dropdown-menu-right"><li class=view-btn><a href=/survey/view/{{row.accessId}}>Preview Survey</a></li><li class=response-btn><a href=/survey/responses/{{row.accessId}}>View Responses</a></li><li class=edit-btn><a href=/complete-survey/{{row.accessId}}>Add Response</a></li><li ng-click="vm.confirmDelete(row._id, row.name)" class=delete-btn><a href>Delete Survey</a></li></ul></div></td></tr></table></div></div></div></div><footer-generic></footer-generic>
