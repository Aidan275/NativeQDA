<style>
.chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

#barMenu {
    padding: 75px 25px 25px 25px;
    overflow: hidden;
    background: #eee;
}

.slideout-menu {
    position: fixed;
    top: 0;
    bottom: 0;
    width: 256px;
    min-height: 100vh;
    overflow-y: scroll;
    -webkit-overflow-scrolling: touch;
    z-index: 0;
    display: none;
}

.slideout-menu-left {
    left: 0;
}

.slideout-menu-right {
    right: 0;
}

.slideout-panel {
    position: relative;
    z-index: 1;
    will-change: transform;
    background-color: #FFF; /* A background-color is required */
    min-height: 100vh;
}

.slideout-open,
.slideout-open body,
.slideout-open .slideout-panel {
    overflow: hidden;
}

.slideout-open .slideout-menu {
    display: block;
}

.axis {
    font: 10px sans-serif;
}

.axis path,
.axis line {
    fill: none;
    stroke: #D4D8DA;
    stroke-width: 1px;
    shape-rendering: crispEdges;
}

.toolTip {
    position: absolute;
    display: none;
    min-width: 80px;
    height: auto;
    background: none repeat scroll 0 0 #ffffff;
    border: 1px solid #6F257F;
    padding: 14px;
    text-align: center;
}

.bar {
    fill: steelblue;
}

.bar:hover {
    fill: brown;
}

#controls-button {
    position:relative;
}
</style><navigation></navigation><div id=barMenu><label>Bar Colours</label><br><label>Font</label><br></div><div id=barPanel><div><div id=controls-button><button ng-click=vm.toggleOptions() class="btn btn-success">Controls</button></div><svg width=960 height=500 style="position: absolute; left 50%;transform: translateX(20%);"></svg><div class=chart align=center></div></div></div><footer-generic></footer-generic>
