<style>
	.loader-container {
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		margin: auto;
		text-align: center;
		overflow: hidden;
	}

	.loader-container .loader {
		position: absolute;
		margin: auto;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		width: 100px;
		height: 100px;
		overflow: visible;
	}

	.loader,
	.loader:after {
		border-radius: 50%;
		width: 10em;
		height: 10em;
	}
	.loader {
		font-size: 10px;
		position: relative;
		text-indent: -9999em;
		border-top: 1.1em solid rgba(70, 118, 250, 0.2);
		border-right: 1.1em solid rgba(70, 118, 250, 0.2);
		border-bottom: 1.1em solid rgba(70, 118, 250, 0.2);
		border-left: 1.1em solid #4676fa;
		-webkit-transform: translateZ(0);
		-ms-transform: translateZ(0);
		transform: translateZ(0);
		-webkit-animation: loader-animation 1s infinite linear;
		animation: loader-animation 1s infinite linear;
	}
	@-webkit-keyframes loader-animation {
		0% {
			-webkit-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			transform: rotate(360deg);
		}
	}
	@keyframes loader-animation {
		0% {
			-webkit-transform: rotate(0deg);
			transform: rotate(0deg);
		}
		100% {
			-webkit-transform: rotate(360deg);
			transform: rotate(360deg);
		}
	}
</style><div class=loader-container><div class=loader></div></div>
